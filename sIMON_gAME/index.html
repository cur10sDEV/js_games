<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<title>Simon Game</title>

<body>
	
	<div class="container">

		<h1 id="level-title">Press A key to start</h1>
		
		<div class="row">
			<div class="buttons" type="button" id="green"></div>

			<div class="buttons" type="button" id="red"></div>
		</div>


		<div class="row">
			<div class="buttons" type="button" id="yellow"></div>

			<div class="buttons" type="button" id="blue"></div>
		</div>
	</div>

</body>
